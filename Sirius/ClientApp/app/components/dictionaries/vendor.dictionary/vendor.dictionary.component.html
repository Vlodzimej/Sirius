<div class="row">
    <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2">

        <img *ngIf="loading" src="../../../assets/images/loading.gif">

        <div *ngIf="!loading">
            <button class="btn btn-default" (click)="openModal('modal-new-vendor')">Добавить</button>
            <hr>
            <div class="panel panel-default">
                <table class="table table-hover table-striped table-bordered">
                    <tr>
                        <th class="text-center">№</th>
                        <th>Поставщик</th>
                        <th>Адрес</th>
                        <th>Контакты</th>
                    </tr>
                    <tr *ngFor="let vendor of vendors; let n = index" (click)="openVendor(vendor.id)" class="select-block">
                        <td class="text-center">{{n+1}}</td>
                        <td>{{ vendor.name }}</td>
                        <td>{{ vendor.address }}</td>
                        <td>{{ vendor.contact }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<modal id="modal-new-vendor">
    <div id="myModal" class="modal show" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Новый поставщик</h4>
                </div>
                <form name="form" (ngSubmit)="f.form.valid && addVendor()" #f="ngForm" novalidate>
                    <div class="modal-body">
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
                            <label for="vendor-name">Название</label>
                            <input type="text" class="form-control" name="vendor-name" [(ngModel)]="vendor.name" #name="ngModel" required />
                            <div *ngIf="f.submitted && !name.valid" class="help-block">Требуется ввести название</div>
                        </div>
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !address.valid }">
                            <label for="vendor-address">Адрес</label>
                            <input type="text" class="form-control" name="vendor-address" [(ngModel)]="vendor.address" #address="ngModel" required />
                            <div *ngIf="f.submitted && !address.valid" class="help-block">Требуется ввести название</div>
                        </div>
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !contact.valid }">
                            <label for="vendor-contact">Контакт</label>
                            <input type="text" class="form-control" name="vendor-contact" [(ngModel)]="vendor.contact" #contact="ngModel" required />
                            <div *ngIf="f.submitted && !contact.valid" class="help-block">Требуется ввести название</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary">Создать</button>
                            <img *ngIf="loading" src="../../../assets/images/loading_small.gif" />
                            <a (click)="closeModal('modal-new-vendor')" class="btn btn-link">Отмена</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</modal>
