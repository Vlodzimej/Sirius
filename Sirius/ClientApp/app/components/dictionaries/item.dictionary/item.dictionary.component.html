<div class="row">

    <div class="col-xs-12" *ngIf="loading">
        <img class="center-block" src="../../../assets/images/loading.gif">
    </div>

    <div class="col-xs-12 col-sm-4 col-sm-push-8" *ngIf="!loading">
        <div class="panel panel-default">
            <div class="panel-heading">Фильтр</div>
            <div class="panel-body">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Наименование">
                </div>
                <div>
                    <label for="item-filter-category">Категория</label>
                    <select class="form-control" name="item-filter-category" [(ngModel)]="itemFilter.categoryId" #categoryFilter="ngModel" required>
                        <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
                    </select>
                </div>

                <div>
                    <label for="item-filter-dimension">Единица измерения</label>
                    <select class="form-control" name="item-filter-dimension" [(ngModel)]="itemFilter.dimensionId" #dimensionFilter="ngModel"
                        required>
                        <option *ngFor="let dimension of dimensions" value="{{dimension.id}}">{{dimension.name}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <button class="btn btn-default" (click)="openNewItem()">Новый</button>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-sm-8 col-sm-pull-4 text-center" *ngIf="!loading">
        <div class="panel panel-default">
            <table class="table table-hover table-striped table-bordered">
                <tr>
                    <th class="text-center">№</th>
                    <th>Наименования</th>
                </tr>
                <tr *ngFor="let item of items; let n = index" (click)="openItem(item.id)" class="select-block">
                    <td class="text-center">{{n+1}}</td>
                    <td>{{ item.name }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<modal id="modal-new-item">
    <div id="modal-1" class="modal show" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Новое наименование</h4>
                </div>
                <form name="form1" (ngSubmit)="f.form.valid && addItem()" #f="ngForm" novalidate>
                    <div class="modal-body">
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
                            <label for="item-name">Название</label>
                            <input type="text" class="form-control" name="item-name" [(ngModel)]="item.name" #name="ngModel" required />
                            <div *ngIf="f.submitted && !name.valid" class="help-block">Требуется ввести название</div>
                        </div>

                        <div>
                            <label for="item-category">Категория</label>
                            <select class="form-control" name="item-category" [(ngModel)]="item.categoryId" #category="ngModel" required>
                                <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
                            </select>
                        </div>

                        <div>
                            <label for="item-dimension">Единица измерения</label>
                            <select class="form-control" name="item-dimension" [(ngModel)]="item.dimensionId" #dimension="ngModel" required>
                                <option *ngFor="let dimension of dimensions" value="{{dimension.id}}">{{dimension.name}}</option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary">Создать</button>
                            <img *ngIf="loading" src="../../../assets/images/loading_small.gif" />
                            <a (click)="closeModal('modal-new-item')" class="btn btn-link">Отмена</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</modal>

<modal id="modal-edit-item">
    <div id="modal-2" class="modal show" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Изменить данные наименования</h4>
                </div>
                <form name="form2" (ngSubmit)="f.form.valid && updateItem()" #f="ngForm" novalidate>
                    <div class="modal-body">
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
                            <label for="item-edit-name">Название</label>
                            <input type="text" class="form-control" name="item-edit-name" [(ngModel)]="itemDetail.name" #name="ngModel" required />
                            <div *ngIf="f.submitted && !name.valid" class="help-block">Требуется ввести название</div>
                        </div>

                        <div>
                            <label for="item-edit-category">Категория</label>
                            <select class="form-control" name="item-edit-category" [(ngModel)]="itemDetail.category.id" #category="ngModel" required>
                                <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
                            </select>
                        </div>

                        <div>
                            <label for="item-edit-dimension">Единица измерения</label>
                            <select class="form-control" name="item-edit-dimension" [(ngModel)]="itemDetail.dimension.id" #dimension="ngModel" required>
                                <option *ngFor="let dimension of dimensions" value="{{dimension.id}}">{{dimension.name}}</option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary">Обновить</button>
                            <img *ngIf="loading" src="../../../assets/images/loading_small.gif" />
                            <a (click)="closeModal('modal-edit-item')" class="btn btn-link">Отмена</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</modal>
