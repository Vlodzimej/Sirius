<div class="row">
    <div class="col-md-4 col-sm-3 col-xs-1"></div>
    <div class="col-md-4 col-sm-6 col-xs-10">
        <div class="card" *ngIf="state == 0">
            <div class="card-body">
                <img src="../../assets/images/logo.png" width="124" height="124" class="center-block">
                <form>
                    <div class="form-group">
                        <label for="username">Пользователь</label>
                        <input type="text" class="form-control" id="username" placeholder="Имя" [(ngModel)]="user.login" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" class="form-control" id="password" placeholder="Пароль" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="Login()">Вход</button>
                    <a [routerLink]="['/registration']" type="button" class="btn btn-link pull-right">Регистрация</a>
                </form>
            </div>
        </div>
   
        <div class="card" *ngIf="state == 2">
            <div class="card-body">
                <div class="alert alert-danger">Пользователь не найден или введён неверный пароль</div>
                <a (click)="state = 0" class="btn btn-link center-block">Повторить</a>
            </div>
        </div>

        <div class="card" *ngIf="state == 3">
                <div class="card-body">
                    <div class="alert alert-warning">Ошибка сервера. Обратитесь к админитсратору</div>
                    <a (click)="state = 0" class="btn btn-link center-block">Повторить</a>
                </div>
            </div>

    </div>
    <div class="col-md-4 col-sm-3 col-xs-1"></div>
</div>
