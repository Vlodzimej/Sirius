<div class="row">
    <div class="col-md-4 col-sm-3 col-xs-1"></div>
    <div class="col-md-4 col-sm-6 col-xs-10">
        <div class="card">
            <div class="card-body">
                <img src="../../assets/images/logo.png" width="124" height="124" class="center-block">
                <form>
                    <div class="form-group">
                        <label for="username">Пользователь</label>
                        <input type="text" class="form-control" id="username" placeholder="Имя">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" class="form-control" id="password" placeholder="Пароль">
                    </div>
                    <button type="submit" class="btn btn-primary">Вход</button>
                    <a [routerLink]="['/registration']" type="button" class="btn btn-link pull-right">Регистрация</a>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-3 col-xs-1"></div>
</div>
