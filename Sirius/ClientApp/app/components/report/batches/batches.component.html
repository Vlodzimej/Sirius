<div class="row">
    <div class="col-xs-12" *ngIf="loading">
        <img class="center-block" src="../../../assets/images/loading.gif">
    </div>

    <div *ngIf="!loading" class="col-xs-12 col-sm-4 col-sm-push-8">
        <div class="panel-group" id="invoice-accordion-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#invoice-accordion" data-target="#info-panel">
                        Фильтр
                    </a>
                </div>
                <div id="info-panel" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <p>Дата создания: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="!loading" class="col-xs-12 col-sm-8 col-sm-pull-4 text-center">

        <div class="panel panel-default">
            <table class="table table-bordered table-responsive">
                <tr class="active">
                    <th>Количество</th>
                    <th>Цена</th>
                    <th>Сумма</th>
                </tr>
                <tr *ngFor="let batch of batches; let n = index">
                    <td *ngIf="batch.name != ''" colspan="3" class="text-center">{{batch.name}}</td>
                    <td *ngIf="batch.name == ''">{{batch.amount}}</td>
                    <td *ngIf="batch.name == ''">{{batch.cost | currency}}</td>
                    <td *ngIf="batch.name == ''">{{batch.sum | currency}}</td>
                </tr>
            </table>
        </div>
        <div *ngIf="batchGroups.length == 0">
            <h3>Список пуст</h3>
        </div>
    </div>
</div>
