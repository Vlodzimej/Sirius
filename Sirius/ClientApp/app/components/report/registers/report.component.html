<div class="row">
    <app-loading-icon></app-loading-icon>
    <div *ngIf="!loading" class="col-xs-12 col-sm-4 col-sm-push-8">
        <div class="panel-group" id="invoice-accordion-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#invoice-accordion" data-target="#info-panel">
                        Фильтр
                    </a>
                </div>
                <div id="info-panel" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <p>Дата создания: </p>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="!loading" class="col-xs-12 col-sm-8 col-sm-pull-4 text-center">
        <div class="panel panel-default">
            <table class="table table-striped table-bordered">
                <tr>
                    <th class="text-center">№</th>
                    <th>Наименование</th>
                    <th>Кол-во</th>
                    <th>Ед. изм.</th>
                    <th>Цена</th>
                    <th>Сумма</th>
                    <th>Дата</th>
                </tr>
                <tr *ngFor="let register of registers; let n = index" (click)="onSelect(register.id)" (dblclick)="onOpen(selectedRegister.id)">
                    <td class="text-center">{{n+1}}</td>
                    <td>{{register.name}}</td>
                    <td>{{register.amount}}</td>
                    <td>{{register.dimension}}</td>
                    <td>{{register.cost}} {{currency}}</td>
                    <td>{{register.sum}} {{currency}}</td>
                    <td>{{register.createDate}}</td>
                </tr>
            </table>
        </div>
        <div *ngIf="registers.length == 0">
            <h3>Список пуст</h3>
        </div>
    </div>
</div>
