<div class="row">
    <div class="col-xs-12 col-sm-4 col-sm-push-8">
        <div class="panel-group" id="report-accordion-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#report-accordion" data-target="#filter-panel">
                        Фильтр
                    </a>
                </div>
                <div id="filter-panel" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <app-filter></app-filter>
                        <button class="btn btn-default btn-block" (click)="getRegistersByFilter()">Сформировать</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-sm-8 col-sm-pull-4 text-center">
        <app-loading-icon></app-loading-icon>
        <div class="panel panel-default" *ngIf="!loadingService.getLoadingStatus()">
            <table class="table table-striped table-bordered">
                <tr>
                    <th class="text-center">№</th>
                    <th>Наименование</th>
                    <th>Кол-во</th>
                    <th>Ед. изм.</th>
                    <th>Цена</th>
                    <th>Сумма</th>
                    <th>Дата</th>
                </tr>
                <tr *ngFor="let register of registers; let n = index">
                    <td class="text-center">{{n+1}}</td>
                    <td>{{register.name}}</td>
                    <td>{{register.amount}}</td>
                    <td>{{register.dimension}}</td>
                    <td>{{register.cost | localizedCurrency}}</td>
                    <td>{{register.sum | localizedCurrency}}</td>
                    <td>{{register.createDate}}</td>
                </tr>
                <tr>
                    <td colspan="5"><strong>Итого</strong></td>
                    <td colspan="2"><strong>{{sum | localizedCurrency}}</strong></td>
                </tr>
            </table>
        </div>
        <div *ngIf="registers.length == 0">
            <h3>Список пуст</h3>
        </div>
    </div>
</div>
