<div id="alert-modal" class="modal show" role="dialog" *ngIf="message">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
                    {{message.text}}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-right" (click)="close()">Закрыть</button>
            </div>
        </div>
    </div>
</div>
